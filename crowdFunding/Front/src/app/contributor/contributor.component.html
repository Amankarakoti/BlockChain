<input type="text" placeholder="enter Amount" #box1>
<button type="button" class="btn btn-success" (click)="sendEther(box1.value)" >send Ether</button>
<br>
<br>
<button type="button" class="btn btn-info butSpace" (click)="vote()" >vote</button>

<div *ngIf = "err" class="alert alert-danger" role="alert" id = "err">
    {{err}}<button type="button" class="btn-close" data-bs-dismiss="alert" (click)="err=''" aria-label="Close"></button>
</div>
