<form   (ngSubmit)="sendTransaction(form.value)" #form="ngForm">
    <div class="row mb-3">
      <label for="inputEmail3"   class="col-sm-2 col-form-label" >amount</label>
      <div class="col-sm-10">
        <input  class="form-control" ngModel type="text" id="inputEmail3" name="amount">
      </div>
    </div>
    <div class="row mb-3">
      <label for="inputPassword3" type="text"  class="col-sm-2 col-form-label" >to</label>
      <div class="col-sm-10">
        <input  class="form-control" ngModel id="inputPassword3" name="to">
      </div>
    </div>
    <div class="row mb-3">
        <label for="inputPassword3"     class="col-sm-2 col-form-label">gasFee</label>
        <div class="col-sm-10">
          <input class="form-control" type="text" name="gasFee" ngModel id="inputPassword3">
        </div>
    </div>
    <div>
      <Button type="submit" class="btn btn-primary" >Send</Button>
      <!-- <p *ngIf="enable">{{transactionPromise}}</p> -->
    </div>
    
  </form>
